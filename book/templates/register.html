<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{%static 'book/images/2.png'%}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'book/css/register.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bookworld</title>
</head>
<body>
    <div class="main-container d-flex justify-content-center mt-5">
        <div class="col-lg-7 col-md-8 col-sm-12 ms-5">
            <h2 class="text-warning fw-bolder fs-1 lead">Building Knowledge,<br>Enhancing creativity</h2>
            <h4 class="text-white lead">Keep reading<br>It's one of the marvellous adventure any one can have</h4>
            <img src="{%static 'book/images/1.jpg'%}" alt="" style="width:800px;" class="mt-5 ms-5">
        </div>
<div class=" main col-lg-5 col-md-4 col-sm-12 bg-white border rounded-3  mt-5 shadow-lg">
    <div class="s ">
    <div class=" main1-container ms-3">
        <div class="d-flex justify-content-center mt-3">
            <h2 class="text-center fw-bolder fs-2 me-3"></h2>
            <img src="{%static 'book/images/2.png'%}" alt="" style="height:100px; width:150px; box-shadow:1px 1px 12px 2px black;">
    </div>
<form action="" method="post" class="mt-3 ms-2">
    {%csrf_token%}
    <div class="mb-3">
        <i class="fa-solid fa-envelope icon" style="color:#050505"></i>
        <input type="text" name="username" class="form-control input border rounded fw-bold p-3" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="User_name">
    </div>
    <div class="mb-3">
        <i class="fa-solid fa-lock icon" style="color:#050505"></i>
        <input type="email" name="email" class="form-control input border rounded fw-bold p-3" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
    </div> 
   <div class="mb-3">
        <i class="fa-solid fa-lock icon" style="color:#050505"></i>
        <input type="password" name="password" class="form-control input border rounded fw-bold p-3" id="exampleInputPassword" aria-describedby="emailHelp" placeholder="Password">
    </div> 
    
    <div class="d-grid gap-2 col-6 mx-auto mt-3">
        <button class="btn-grad fw-bolder btn-warning" type="submit">Register</button>
    </div>
</form>
<hr>
<div class="text-center">
    <a href="" class="link">Already have an account</a>
</div>
</div>
</div>
